<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="terrain-options-toggle" class="terrain-options-toggle">
        <i class="fas fa-cog"></i>
    </button>
    <div id="terrain-options-panel" class="terrain-options-panel">
        <div class="panel-header">
            <h2>Terrain Settings</h2>
            <button id="terrain-options-close" class="terrain-options-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div class="panel-section" data-section="global-settings">
                <div class="section-header">
                    <h3>Global Settings</h3>
                    <span class="expand-icon">▼</span>
                </div>
                <div class="section-content">
                    <p>Parameters here</p>
                </div>
            </div>
            <div class="panel-section" data-section="voronoi-component">
                <div class="section-header">
                    <h3>Voronoi</h3>
                    <span class="expand-icon">▼</span>
                </div>
                <div class="section-content">
                    <p>Parameters here</p>
                </div>
            </div>
            <div class="panel-section" data-section="noise-distortion">
                <div class="section-header">
                    <h3>Perlin Noise & Distortion</h3>
                    <span class="expand-icon">▼</span>
                </div>
                <div class="section-content">
                    <div class="setting-group">
                        <label for="noiseEnabled">Enable Perlin Noise</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="noiseEnabled" checked>
                            <label for="noiseEnabled" class="toggle-label"></label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="noiseScale">Noise Scale</label>
                        <div class="slider-container">
                            <input type="range" id="noiseScale" min="0.1" max="10" value="2" step="0.1">
                            <span class="value">2.0</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="heightScale">Height Scale</label>
                        <div class="slider-container">
                            <input type="range" id="heightScale" min="0.1" max="500" value="45" step="0.1">
                            <span class="value">45.0</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="octaves">Octaves</label>
                        <div class="slider-container">
                            <input type="range" id="octaves" min="1" max="10" value="4" step="1">
                            <span class="value">4</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="persistence">Persistence</label>
                        <div class="slider-container">
                            <input type="range" id="persistence" min="0.1" max="0.9" value="0.5" step="0.01">
                            <span class="value">0.50</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="lacunarity">Lacunarity</label>
                        <div class="slider-container">
                            <input type="range" id="lacunarity" min="1.5" max="3.5" value="2.0" step="0.1">
                            <span class="value">2.0</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="isRidged">Ridged Noise</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="isRidged">
                            <label for="isRidged" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-section" data-section="rock-formations">
                <div class="section-header">
                    <h3>Rock Formations</h3>
                    <span class="expand-icon">▼</span>
                </div>
                <div class="section-content">
                    <p>Parameters here</p>
                </div>
            </div>
            <div class="panel-section" data-section="color">
                <div class="section-header">
                    <h3>Color</h3>
                    <span class="expand-icon">▼</span>
                </div>
                <div class="section-content">
                    <p>Parameters here</p>
                </div>
            </div>
        </div>
    </div>
    <div id="scene-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="components/globalSettings.js"></script>
    <script src="components/perlinNoiseGenerator.js"></script>
    <script src="components/voronoiGenerator.js"></script>
    <script src="main.js"></script>
</body>
</html>
