<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmass Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div id="scene-container"></div>

    <button id="settings-btn" class="ui-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div id="settings-panel">
        <div class="panel-header">
            <h2>Terrain Settings</h2>
        </div>
        <div class="panel-content">

            <div class="collapsible">
                <button class="collapsible-header active">Mesh Settings</button>
                <div class="collapsible-content" style="display: block;">
                    <div class="setting-item">
                        <label for="mesh-detail">Mesh Detail:</label>
                        <div class="slider-with-value">
                            <input type="range" id="mesh-detail" min="32" max="512" value="32" step="1">
                            <span id="mesh-detail-value">32</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapsible">
                <button class="collapsible-header">Noise Settings</button>
                <div class="collapsible-content">
                    <div class="setting-item">
                        <label for="noise-scale">Noise Scale:</label>
                        <div class="slider-with-value">
                            <input type="range" id="noise-scale" min="0.1" max="10" value="1" step="0.1">
                            <span id="noise-scale-value">1.0</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="noise-height">Noise Height:</label>
                        <div class="slider-with-value">
                            <input type="range" id="noise-height" min="0" max="5" value="1.5" step="0.1">
                            <span id="noise-height-value">1.5</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapsible">
                <button class="collapsible-header">Color Palette</button>
                <div class="collapsible-content">
                    <p>Color palette options will be configured here.</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
