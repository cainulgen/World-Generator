<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmass Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div id="scene-container"></div>

    <button id="settings-btn" class="ui-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div id="settings-panel">
        <div class="panel-content">

            <div class="collapsible">
                <button class="collapsible-header active">Mesh</button>
                <div class="collapsible-content" style="display: block;">
                    <div class="setting-item">
                        <div class="label-value-pair">
                            <label for="mesh-detail">Mesh Detail:</label>
                            <span id="mesh-detail-value" class="slider-value-display">32</span>
                        </div>
                        <input type="range" id="mesh-detail" min="32" max="512" value="32" step="1">
                    </div>
                </div>
            </div>

            <div class="collapsible">
                <button class="collapsible-header">Perlin Noise</button>
                <div class="collapsible-content">
                    <div class="setting-item">
                        <div class="label-value-pair">
                            <label for="noise-scale">Noise Scale:</label>
                            <span id="noise-scale-value" class="slider-value-display">3.0</span>
                        </div>
                        <input type="range" id="noise-scale" min="0.1" max="10" value="3" step="0.1">
                    </div>
                    <div class="setting-item">
                        <div class="label-value-pair">
                            <label for="noise-height">Noise Height:</label>
                            <span id="noise-height-value" class="slider-value-display">0.6</span>
                        </div>
                        <input type="range" id="noise-height" min="0" max="5" value="0.6" step="0.1">
                    </div>
                </div>
            </div>

            <div class="collapsible">
                <button class="collapsible-header">Color</button>
                <div class="collapsible-content">
                    <p>Color palette options will be configured here.</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
